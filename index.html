<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link rel="stylesheet" href="index.css">
    <!-- JS FILE -->
    <script>
        function generateOTP() {
            var otp = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("otpLabel").innerText = "Your OTP: " + otp;
        }

        function verifyOTP() {
            var enteredOTP = parseInt(document.getElementById("otpInput").value);
            var otp = parseInt(document.getElementById("otpLabel").innerText.split(" ")[2]);

            if (enteredOTP === otp) {
                document.getElementById("resultLabel").innerText = "OTP Verification Successful!";
            } else {
                document.getElementById("resultLabel").innerText = "OTP Verification Failed!";
            }
        }
    </script>
</head>
<body>
    <h1>OTP Verification</h1>
    <button onclick="generateOTP()">Generate OTP</button>
    <p id="otpLabel">Your OTP: </p>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button class="bad" onclick="verifyOTP()">Verify OTP</button>
    <p id="resultLabel"></p>
</body>
</html>
